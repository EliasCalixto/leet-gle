<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function printPyramid(str) {
            str = str.toUpperCase();
            const totalLength = str.length;
        
            for (let i = 0; i < totalLength; i++) {
                let leftPart = str.substring(0, i + 1);
                let rightPart = str.substring(0, i + 1).split("").reverse().join("");
                let spaces = "&nbsp;".repeat(totalLength - i - 1);
            
                document.write(leftPart + spaces + spaces + rightPart + "<br>");
            }
        }

        const userInput = prompt("Ingrese una cadena de texto:");
        printPyramid(userInput);
    </script>
</body>
</html>
