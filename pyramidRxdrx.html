<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function printPyramid(texto) {
            texto = texto.toUpperCase(); 
            let pyramid = "";


            for (let i = 0; i < texto.length; i++) {
                let leftPart = texto.substring(0, i + 1); 
                let rightPart = leftPart.split("").reverse().join("");
                let spaces = " ".repeat(texto.length - i - 1);
            
    
                pyramid += leftPart + spaces + spaces + rightPart + "\n";
            }
        

            console.log(pyramid);
        }

        palabra = prompt("Ingrese la palabra: ")
        printPyramid(palabra);
    </script>
</body>
</html>
