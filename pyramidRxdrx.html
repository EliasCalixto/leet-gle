<body>

    <script>
        function printPyramid(str) {
            str = str.toUpperCase();
            let pyramid = "";

            for (let i = 0; i < str.length; i++) {
                let leftPart = str.substring(0, i + 1);
                let rightPart = leftPart.split("").reverse().join("").slice(1);
                pyramid += leftPart + rightPart + "\n";
            }
        
            console.log(pyramid);
        }
        printPyramid("rxdrx");

        function printPyramid(str) {
            str = str.toUpperCase(); 
            let pyramid = "";


            for (let i = 0; i < str.length; i++) {
                let leftPart = str.substring(0, i + 1); 
                let rightPart = leftPart.split("").reverse().join("");
                let spaces = " ".repeat(str.length - i - 1);
            
    
                pyramid += leftPart + spaces + spaces + rightPart + "\n";
            }
        

            console.log(pyramid);
        }

        printPyramid("rxdrx");
    </script>
